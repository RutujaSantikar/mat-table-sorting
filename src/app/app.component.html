<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="sortChange($event)"
  class="mat-elevation-z8"
>
  <!-- Id column -->
  <ng-container matColumnDef="id">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by id"
    >
      ID
    </th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by weight"
    >
      Weight
    </th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by symbol"
    >
      Symbol
    </th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="periodicTable">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by periodic table info"
    >
      Periodic Table Info
    </th>
    <td mat-cell *matCellDef="let element">
      <!-- <div class="py-1">Position: {{ element.periodicTable.position }}</div> -->
      <div class="py-1">Type: {{ element.periodicTable.name }}</div>
      <!-- <div class="py-1">Color: {{ element.periodicTable.color }}</div> -->
      <div class="py-1">
        <!-- Electron Configuration:{{ element.periodicTable.electronConfiguration }} -->
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="discoverer">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by discoverer"
    >
      Discoverer
    </th>
    <td mat-cell *matCellDef="let element">{{ element.discoverer }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
